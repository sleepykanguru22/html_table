<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container align-center ">
      <h1 class="mt-5">HTML table with Bootstrap</h1>
      <table class"table ">
        <thead>
          <tr class="row p-4 ">
            <th class="col p-4">First Name</th>
            <th class="col p-4">Last Name</th>
            <th class="col p-4">Full Name</th>
          </tr>
        </thead>
        <tbody>
          {%for user in users %}
          <tr class="row p-4">
            <td class="col p-4">{{user["first_name"]}}</td>
            <td class="col p-4">{{user["last_name"]}}</td>
            <td class="col p-4" >{{user["first_name"]}} {{user["last_name"]}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </body>
</html>
